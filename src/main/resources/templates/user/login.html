<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 페이지</title>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/user/login.js"></script>
<body>
{{> common/navbar }}
<div>
    <form id="loginForm" action="/api/user/login" method="post" onsubmit="return validateForm()">
        <label for="loginId">아이디</label><br>
        <input type="text" id="loginId" name="loginId" placeholder="ID 입력"><br><br>
        <label for="password">비밀번호</label><br>
        <input type="password" id="password" name="password" placeholder="Password 입력"><br><br>
        <label for="remember-me">로그인 상태 유지</label>
        <input type="checkbox" id="remember-me" name="remember-me"><br>

        <input type="submit" value="로그인">
        <input type="button" value="회원가입" onclick="$.sign_up()">
    </form>
</div>
<div>
    <a href="/oauth2/authorization/google">구글 로그인</a>
</div>

<div>
    <button onclick="window.location.href='/user/find-id';">아이디 찾기</button>
    <button onclick="window.location.href='/user/find-password';">비밀번호 찾기</button>
</div>

</body>
</html>
