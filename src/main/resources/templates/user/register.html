<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/user/register.js"></script>
<body>
<h2>회원 가입</h2>
    <label for="login-id">아이디:</label><br>
    <input type="text" id="login-id" name="login-id" required><br>
    <button type="button" id="check-loginId-button">중복 확인</button><br><br>

    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirm-password">비밀번호 확인 : </label><br>
    <input type="password" id="confirm-password" name="confirm-password" required><br><br>

    <label for="name">이름:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="gender">성별:</label><br>
    <select id="gender" name="gender">
        <option value="남성">남성</option>
        <option value="여성">여성</option>
    </select><br><br>

    <label for="birthdate">생일:</label><br>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <label for="email">이메일:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone-number">전화번호:</label><br>
    <input type="tel" id="phone-number" name="phone-number" required><br><br>

    <label for="address">주소:</label><br>
    <input type="text" id="address" name="address" required><br><br>

    <button onclick="register()">회원 가입</button>

</body>
</html>
