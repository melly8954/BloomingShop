<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 상세 보기</title>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/support/supportView.js"></script>
<body>
{{> common/navbar}} <!-- 네비게이션바 포함 -->
<div class="container mt-5">
    <div id="board-detail" class="mt-3">
        <!-- 게시글 상세정보 렌더링 -->
    </div>
    <div class="mt-3">
        <a href="/support/list" class="btn btn-outline-secondary">목록으로</a>
    </div>
    <!-- 답변 영역 -->
    <div class="mt-5">
        <h3>답변</h3>
        <div id="answer-section">
            <!-- 답변이 있을 경우 여기에 답변 내용이 들어갑니다 -->
            <div id="answer-content" class="border p-3" style="display: none;">
                <strong>관리자 답변:</strong>
                <p id="answer-text"></p>
                <small id="answer-date"></small>
            </div>
            <!-- 답변이 없는 경우 -->
            <div id="no-answer" class="alert alert-info" style="display: none;">
                답변 대기 중입니다.
            </div>
        </div>
    </div>
</div>
</body>
</html>
