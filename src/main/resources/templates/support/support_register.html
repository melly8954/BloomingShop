<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 등록</title>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/support/supportRegister.js"></script>
<body>
{{> common/navbar }}
<div class="container mt-5">
    <h2>새 게시판 등록</h2>
    <!-- 제목 입력 -->
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <!-- 첨부파일 -->
    <div class="mb-3">
        <label for="attachment" class="form-label">첨부파일</label>
        <input type="file" class="form-control" id="attachment" name="attachment" multiple>
    </div>

    <!-- 내용 입력 -->
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>

    <!-- 작성자 이름 -->
    <div class="mb-3">
        <label for="authorName" class="form-label">작성자 이름</label>
        <input type="text" class="form-control" id="authorName" name="authorName" placeholder="작성자 이름" required>
    </div>

    <!-- 비밀글 여부 -->
    <div class="mb-3">
        <label for="secret" class="form-label">비밀글</label>
        <input type="checkbox" id="secret" name="secret">
        <small class="text-muted">비밀글로 설정하려면 체크하세요</small>
    </div>

    <!-- 비밀번호 (비밀글 선택 시 표시) -->
    <div class="mb-3" id="passwordSection" style="display: none;">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
    </div>

    <!-- 등록 버튼 -->
    <button class="btn btn-primary" onclick="boardRegist();">등록</button>
</div>
</body>
</html>
