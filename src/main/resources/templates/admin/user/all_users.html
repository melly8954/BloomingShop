<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모든 회원 조회 목록</title>
    <style>
        html, body {
            width: 100%; /* 페이지 전체 폭 차지 */
            height: 100%; /* 페이지 전체 높이 차지 */
            margin: 0; /* 기본 margin 제거 */
            padding: 0; /* 기본 padding 제거 */
        }
        #container {
            margin-left: 320px; /* 사이드바의 최대 너비만큼 왼쪽 여백 확보 */
            padding: 20px; /* 내용과 경계를 띄우기 */
            width: calc(100% - 280px); /* 사이드바 제외한 나머지 화면 차지 */
        }
        #header-container {
            top: 10px;
            left: 50%;
            padding: 10px 20px;
            width: fit-content;
        }
    </style>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/admin/user/allUsers.js"></script>
<body>
{{> common/sidebar }}
<div id="container" class="container-fluid mt-5">
    <div id="header-container" class="text-center">
        <h1>모든 회원 관리</h1>
    </div>
    <div id="section-container">
        <div class="select-container mt-3 mb-5">
            <label for="findName">검색할 회원의 이름</label><br>
            <input type="text" id="findName" name="findName"><br>
            <input type="submit" value="조회" onclick="$.showUser()">
            <input type="button" value="모든 유저 목록 보기" onclick="$.loadUserList()">
        </div>
        <div id="showUsers"></div>
        <div id="pageDiv"></div>
        <div id="searchPageDiv"></div> <!-- 검색 결과 페이지네이션 -->
    </div>
</div>
</body>
</html>
