<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모든 회원 조회 목록</title>
    <style>
        #header-container {
            position: fixed;
            top: 10px;
            left: 50%;
            padding: 10px 20px;
            width: fit-content;
        }
        #section-container{
            height: 100%;
            overflow-y: auto; /* 세로 스크롤 */
            padding-right: 300px;;
        }
    </style>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/admin/user/allUsers.js"></script>
<body>
{{> common/sidebar }}
<div class="container mt-5">
    <div id="header-container" class="text-center">
        <h1>모든 회원 관리</h1>
    </div>
    <div id="section-container">
        <div class="select-container mt-5" style="overflow-y: auto">
            <label for="findName">검색할 회원의 이름</label><br>
            <input type="text" id="findName" name="findName"><br>
            <input type="submit" value="조회" onclick="$.showUser()">
            <input type="button" value="모든 유저 목록 보기" onclick="$.loadUserList()">
        </div>
        <div id="showUsers"></div>
        <div id="pageDiv"></div>
        <div id="searchPageDiv"></div> <!-- 검색 결과 페이지네이션 -->
    </div>
</div>
</body>
</html>
