<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문 관리</title>
    <style>
        #orderPagination {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 5px;
        }
    </style>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/admin/order/orderListAdmin.js"></script>
<body>
{{> common/sidebar }}
<div class="container mt-5">
    <h1 class="text-center mb-4">주문 관리</h1>
    <!-- 정렬 버튼들 -->
    <div class="col-md-auto d-flex justify-content-start">
        <label for="sort" class="form-label me-2"></label>
        <select id="sort" class="form-select w-auto">
            <option value="orderId">상품 ID</option>
        </select>
        <div class="btn-group" role="group">
            <button id="ascBtn" class="btn btn-outline-secondary" value="asc">오름차순</button>
            <button id="descBtn" class="btn btn-outline-secondary" value="desc">내림차순</button>
        </div>
    </div>
    <!-- 주문 목록을 출력할 영역 -->
    <div id="orderList"></div>
    <!-- 페이징 영역 -->
    <div id="orderPagination" class="d-flex justify-content-center my-4 ml-1"></div>
</div>
</body>
</html>
