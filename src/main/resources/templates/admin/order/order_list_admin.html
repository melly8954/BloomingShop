<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문 관리</title>
    <style>
        html, body {
            width: 100%; /* 페이지 전체 폭 차지 */
            height: 100%; /* 페이지 전체 높이 차지 */
            margin: 0; /* 기본 margin 제거 */
            padding: 0; /* 기본 padding 제거 */
        }
        #container {
            margin-left: 320px; /* 사이드바의 최대 너비만큼 왼쪽 여백 확보 */
            padding: 20px; /* 내용과 경계를 띄우기 */
            width: calc(100% - 280px); /* 사이드바 제외한 나머지 화면 차지 */
        }
        #header-container {
            top: 10px;
            left: 50%;
            padding: 10px 20px;
            width: fit-content;
        }
        #content-container {
            margin-top: 70px; /* 제목과 정렬 버튼의 높이만큼 여백 추가 */
        }
    </style>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/admin/order/orderListAdmin.js"></script>
<body>
{{> common/sidebar }}
<div id="container" class="container-fluid mt-5">
    <div id="header-container" class="text-center">
        <h1>주문 관리</h1>
    </div>
    <!-- 본문 내용 -->
    <div id="content-container">
        <div class="col-md-auto d-flex justify-content-start mb-4">
            <label for="sort" class="form-label me-2"></label>
            <select id="sort" class="form-select w-auto">
                <option value="orderId">상품 ID</option>
            </select>
            <div class="btn-group" role="group">
                <button id="ascBtn" class="btn btn-outline-secondary" value="asc">오름차순</button>
                <button id="descBtn" class="btn btn-outline-secondary" value="desc">내림차순</button>
            </div>
        </div>
        <div id="orderList"></div>
        <div id="orderPagination" class="d-flex justify-content-center my-4 ml-1"></div>
    </div>
</div>
</body>
</html>
