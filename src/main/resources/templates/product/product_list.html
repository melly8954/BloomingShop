<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 보기</title>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/product/productList.js"></script>
<body>
{{> common/navbar }}
<div class="container my-5">

    <!-- 검색창 -->
    <div class="row mb-4">
        <div class="col-md-9">
            <label for="search" class="form-label">상품 검색</label>
            <input type="text" id="search" class="form-control" placeholder="상품명으로 검색">
            <button id="searchBtn" class="btn btn-primary" onclick="searchProducts()">검색</button>
            <button id="resetBtn" class="btn btn-secondary ms-2">초기화</button>
        </div>
    </div>

    <!-- 카테고리 드롭다운 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <label for="category" class="form-label">카테고리 선택</label>
            <select id="category" class="form-select">
                <option value="0">전체</option>
                <option value="꽃다발">꽃다발</option>
                <option value="꽃바구니">꽃바구니</option>
                <option value="동양란">동양란</option>
                <option value="서양란">서양란</option>
                <option value="근조화환">근조화환</option>
                <option value="축화화환">축화화환</option>
                <option value="관엽화분">관엽화분</option>
            </select>
        </div>

        <!-- 정렬 버튼들 -->
        <div class="col-md-6 d-flex justify-content-end">
            <label for="sort" class="form-label me-2">정렬 기준</label>
            <select id="sort" class="form-select w-auto">
                <option value="price">가격순</option>
                <option value="name">이름순</option>
            </select>
            <div class="btn-group" role="group">
                <button id="ascBtn" class="btn btn-outline-secondary" data-order="asc">오름차순</button>
                <button id="descBtn" class="btn btn-outline-secondary" data-order="desc">내림차순</button>
            </div>
        </div>
    </div>

    <!-- 상품 갯수 -->
    <div class="row mb-4">
        <div class="col-12">
            <p id="product-count" class="text-center fw-bold">상품 갯수: 0</p>
        </div>
    </div>

    <!-- 상품 이미지 그리드 -->
    <div id="product-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    </div>

    <!-- 페이지네이션 -->
    <div id="pagination" class="d-flex justify-content-center my-4">
    </div>

    <!-- 상품 상세 정보 모달 예시 -->
    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productDetailModalLabel">상품 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="product-image" src="" alt="상품 이미지" class="img-fluid mb-3">
                    <h5 id="product-name">상품명</h5>
                    <p id="product-description">상품 설명</p>
                    <p id="product-price">₩0</p>
                    <p>사이즈: <span id="product-size"></span></p>
                    <label for="quantityInput">구매 수량 :</label>
                    <input type="number" id="quantityInput" value="1" min="1" max="100" step="1">
                    <!-- 장바구니 담기 버튼 -->
                    <button class="btn btn-primary" id="addToCartBtn">장바구니에 담기</button>
                    <!-- 주문하기 버튼 -->
                    <button class="btn btn-success" id="orderNowBtn">바로 주문하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
