<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>장바구니</title>
    <style>
        .container {
            display: flex; /* 가로로 나열 */
            flex-direction: row; /* 기본값이지만 명시적으로 설정 */
            height: 100vh; /* 화면 전체 높이를 사용 */
        }

        .cart-section {
            flex: 4; /* 좌측 영역 (80%) */
            padding: 20px;
            overflow-y: auto; /* 스크롤 활성화 */
            border-right: 1px solid #ddd; /* 좌우 구분선 */
        }

        .summary-section {
            flex: 1; /* 우측 영역 (20%) */
        }
    </style>
</head>
<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/cart/cartList.js"></script>
<body>
{{> common/navbar }}
<div class="container">
    <!-- 장바구니 리스트 영역 -->
    <div class="cart-section" id="cart-section">
        <h2>장바구니</h2>
        <div id="cart-items" class="row g-4">
            <!-- 장바구니 항목이 동적으로 추가됨 -->
        </div>
    </div>

    <!-- 결제 요약 및 계산 영역 -->
    <div class="summary-section">
        <h2>결제 요약</h2>
        <div id="order-summary" class="mb-3">
        </div>
        <div id="total-price"></div>
        <!-- 결제 진행 버튼 -->
        <button class="btn btn-success" onclick="checkout();">결제 진행</button>
    </div>
</div>
</body>
</html>
